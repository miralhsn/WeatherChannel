<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <h2>Weather App</h2>
      </div>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="tables.html">Tables</a>
      </nav>
    </div>

    <div class="main-content">

      <header class="header">
        <div class="weather-input">
          <input type="text" name="city" id="city_input" placeholder="Enter city name" required>
          <button type="button" id="searchBtn" aria-label="Search for weather">
            <i class="fa-regular fa-search"></i>
          </button>
          <button type="button" id="locationBtn" aria-label="Use your location">
            <i class="bx bx-target-lock"></i> Use Location
          </button>
        </div>
        <div class="user-profile">
          <img src="https://cdn-icons-png.flaticon.com/128/9131/9131529.png" alt="User Profile" class="profile-pic">
        </div>
      </header>

      <!--weather widget-->
      <div class="weather-data" id="weather-widget">
        <div class="weather-left">
          <div class="card">
            <div class="current-weather">
              <div class="details">
                <p>Now</p>
                <h2 id="temp">-- &deg;C</h2>
                <p id="weather-desc">Description</p>
                <p id="humidity">Humidity: --%</p>
                <p id="wind-speed">Wind Speed: -- m/s</p>
              </div>
              <div class="weather-icon">
                <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/128/2932/2932445.png" alt="Weather icon">
              </div>
            </div>
            <hr>
            <div class="card-footer">
              <p><i class="fa-light fa-calendar"></i> Date: <span id="date"></span></p>
              <p><i class="fa-light fa-location-dot"></i> Location: <span id="location"></span></p>
            </div>
          </div>
        </div>
      </div>

      <!--charts-->
      <div class="charts-container">
        <div class="card chart-widget">
          <canvas id="tempBarChart"></canvas>
        </div>
        <div class="card chart-widget">
          <canvas id="weatherConditionChart"></canvas>
        </div>
        <div class="card chart-widget">
          <canvas id="tempLineChart"></canvas>
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="script.js"></script>
</body>
</html>
